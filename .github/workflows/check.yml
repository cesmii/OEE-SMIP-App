name: Check
on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  check:
    name: Check Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        working-directory: frontend
        run: |
          bun install

      - name: Run ESLint
        working-directory: frontend
        run: bun lint
        continue-on-error: true

      - name: TypeScript Check
        working-directory: frontend
        run: bun check
